<live-grid params="table: 'v_EHR_PositioningAid', fieldSet: 'PositioningAid'">
    <live-grid-column ui-field-name='PositioningAidType' data-field="PositioningAidType"></live-grid-column>
    <live-grid-column ui-field-name='BodySiteDescription' data-field="BodySiteDescription"></live-grid-column>
    <live-grid-column ui-field-name='BodySideDescription' data-field="BodySideDescription"></live-grid-column>
    <live-grid-column ui-field-name='PositioningAidNotes' data-field="Notes"></live-grid-column>

    <flyout>
        <div class="row">
            <div class="col-sm-3">
                <field-label params="name: 'PositioningAidType', colon: false"></field-label>
            </div>
            <div class="col-sm-5">
                <typeahead params="name:        'PositioningAidType',
                                   display:      PositioningAidType, 
                                   search:      'PositioningAidType', 
                                   field:        PositioningAidType,
                                   normalized:   true,
                                   fieldMap: {
                                        'PositioningAidTypeKey': PositioningAidTypeKey
                                   },
                                   error:       'PositioningAidType'">
                </typeahead>
            </div>
        </div>
       
        <div class="row">
            <div class="col-sm-3">
                
                <field-label params="name: 'BodySiteDescription', colon: false"></field-label>
                <div style="left: 15px;top:50px;position:absolute;">
                    Side
                </div>
                
            </div>      
            <div class="col-sm-9">
                <site-side params="
                            site_display:     BodySiteDescription, 
                            site_field:       BodySiteDescription,
                            
                            site_search: 'BodySiteDescription',
                            site_normalized:  true, 
                            site_fieldMap: {
                                'BodySiteKey':  BodySiteKey, 
                                'BodySide':     BodySide
                            }, 
                            side_field:   BodySide,
                            
                            side_groupName:'g-Side_027'"></site-side>
            </div>
        </div>
           
        <div class="row">
            <div class="col-sm-3">
                <field-label params="name: 'Notes', colon: false"></field-label>
            </div>
            <div class="col-sm-9">
                <textbox params="field: Notes"></textbox>
            </div>
        </div>
    </flyout>

</live-grid>

<div class="row" data-bind="with: Tables.t_EHR_Module.Single">
    <div class="col-sm-1">
        <field-label params="name: 'Notes', colon: false"></field-label>
    </div>
    <div class="col-sm-10">
        <textbox params="field: Notes, error: 'Notes'"></textbox>
    </div>
</div>
